<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم - DualBook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Vazir', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
        }
        .otp-input:focus {
            border-color: #667eea;
            outline: none;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-card p-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary">DualBook</h3>
            <p class="text-muted">سیستم مدیریت حساب‌های باز</p>
        </div>

        <div id="step1" class="step active">
            <h5 class="text-center mb-3">ورود / ثبت‌نام</h5>
            <form id="mobileForm">
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">شماره موبایل</label>
                    <input type="tel" class="form-control" id="mobileNumber"
                           placeholder="09xxxxxxxxx" pattern="09[0-9]{9}" required>
                    <div class="form-text">لطفاً شماره موبایل معتبر وارد کنید</div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    دریافت کد تأیید
                </button>
            </form>
        </div>

        <div id="step2" class="step">
            <h5 class="text-center mb-3">تأیید کد</h5>
            <form id="otpForm">
                <div class="mb-3">
                    <label class="form-label">کد ارسال شده به <span id="mobileDisplay"></span></label>
                    <div class="otp-inputs mb-3">
                        <input type="text" class="otp-input" maxlength="1" data-index="1">
                        <input type="text" class="otp-input" maxlength="1" data-index="2">
                        <input type="text" class="otp-input" maxlength="1" data-index="3">
                        <input type="text" class="otp-input" maxlength="1" data-index="4">
                    </div>
                    <input type="hidden" id="otpCode">
                </div>

                <div id="registerSection" class="mb-3" style="display: none;">
                    <label for="fullName" class="form-label">نام کامل</label>
                    <input type="text" class="form-control" id="fullName" placeholder="نام و نام خانوادگی">
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="verifyBtn">
                    تأیید و ورود
                </button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="backToStep1()">
                    بازگشت
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="javascript:void(0)" onclick="resendOtp()" class="text-decoration-none">
                    ارسال مجدد کد
                </a>
                <div id="countdown" class="text-muted small mt-1"></div>
            </div>
        </div>

        <div id="messages" class="mt-3"></div>
    </div>
</div>

<script>
    let currentMobile = '';
    let countdownInterval;

    // مدیریت فرم شماره موبایل
    document.getElementById('mobileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const mobileNumber = document.getElementById('mobileNumber').value;

        if (!mobileNumber.match(/^09[0-9]{9}$/)) {
            showMessage('لطفاً شماره موبایل معتبر وارد کنید', 'danger');
            return;
        }

        currentMobile = mobileNumber;

        try {
            const response = await fetch('/api/auth/otp/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mobileNumber: mobileNumber })
            });

            const result = await response.json();

            if (result.success) {
                document.getElementById('mobileDisplay').textContent = mobileNumber;
                showStep(2);
                startCountdown(120); // 2 دقیقه
                setupOtpInputs();
            } else {
                showMessage(result.message, 'danger');
            }
        } catch (error) {
            showMessage('خطا در ارتباط با سرور', 'danger');
        }
    });

    // مدیریت فرم OTP
    document.getElementById('otpForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const otpCode = document.getElementById('otpCode').value;
        const fullName = document.getElementById('fullName').value;
        const verifyBtn = document.getElementById('verifyBtn');

        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> در حال بررسی...';

        try {
            let response;
            if (document.getElementById('registerSection').style.display === 'block') {
                // ثبت‌نام
                response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mobileNumber: currentMobile,
                        fullName: fullName,
                        otpCode: otpCode
                    })
                });
            } else {
                // ورود
                response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mobileNumber: currentMobile,
                        otpCode: otpCode
                    })
                });
            }

            const result = await response.json();

            if (result.success) {
                showMessage('ورود موفقیت‌آمیز! در حال انتقال...', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } else {
                showMessage(result.message, 'danger');
            }
        } catch (error) {
            showMessage('خطا در ارتباط با سرور', 'danger');
        } finally {
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'تأیید و ورود';
        }
    });

    // توابع کمکی
    function showStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById(`step${step}`).classList.add('active');
    }

    function backToStep1() {
        showStep(1);
        clearInterval(countdownInterval);
    }

    function showMessage(message, type) {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
    }

    function startCountdown(seconds) {
        let timeLeft = seconds;
        const countdownElement = document.getElementById('countdown');

        countdownInterval = setInterval(() => {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = 'کد منقضی شده است';
            }
            timeLeft--;
        }, 1000);
    }

    function setupOtpInputs() {
        const inputs = document.querySelectorAll('.otp-input');
        const hiddenInput = document.getElementById('otpCode');

        inputs.forEach((input, index) => {
            input.value = '';
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1) {
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    updateOtpValue();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
        });

        function updateOtpValue() {
            const otp = Array.from(inputs).map(input => input.value).join('');
            hiddenInput.value = otp;

            // بررسی اینکه آیا کاربر جدید است
            if (otp.length === 4) {
                checkUserExists();
            }
        }

        inputs[0].focus();
    }

    async function checkUserExists() {
        try {
            const response = await fetch(`/api/users/check?mobile=${currentMobile}`);
            const result = await response.json();

            const registerSection = document.getElementById('registerSection');
            const verifyBtn = document.getElementById('verifyBtn');

            if (!result.exists) {
                registerSection.style.display = 'block';
                verifyBtn.textContent = 'ثبت‌نام و ورود';
            } else {
                registerSection.style.display = 'none';
                verifyBtn.textContent = 'تأیید و ورود';
            }
        } catch (error) {
            console.error('Error checking user:', error);
        }
    }

    async function resendOtp() {
        try {
            const response = await fetch('/api/auth/otp/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ mobileNumber: currentMobile })
            });

            const result = await response.json();

            if (result.success) {
                showMessage('کد جدید ارسال شد', 'success');
                startCountdown(120);
                setupOtpInputs();
            } else {
                showMessage(result.message, 'danger');
            }
        } catch (error) {
            showMessage('خطا در ارسال مجدد کد', 'danger');
        }
    }
</script>
</body>
</html>
